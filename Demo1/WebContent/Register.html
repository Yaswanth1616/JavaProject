<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="Register.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <form action="register" method="post">
        <h1>Register</h1>
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="username">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
          <label for="Phone Number">PhoneNumber:</label>
          <input type="text" id="phoneNumber" name="phoneNumber">
          <label for="email">Email:</label>
          <input type="text" id="mail" name="email">
          
          <label>Type:</label>
          <input type="radio" id="under_13" value="Owner" name="type"><label for="under_13" class="light">Owner</label><br>
          <input type="radio" id="over_13" value="Buyer" name="type"><label for="over_13" class="light">Buyer</label>
        </fieldset>
        <button type="submit">Register</button>
      </form>
      
    </body>
</html>
